<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주문 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/order.css" rel="stylesheet" type="text/css">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


	<script type="text/javascript">
	window.onload = function() {
		today = new Date();
		console.log("today.toISOString() >>>" + today.toISOString());
		today = today.toISOString().slice(0, 10);
		console.log("today >>>> " + today);
		bir = document.getElementById("want");
		bir.value = today;
	}
</script>

  </head>
  <body>
  <form method="post" th:object="${orderForm}" action="/order">
   <div id="wrap">
      <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb" style="float: left; padding-left: 15%;">
          <li class="breadcrumb-item" style="font-size: large;"><b>주문/결제</b></li>
        </ol>
      </nav>

    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb" style="float: right; padding-right: 15%;">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">주문/결제</li>
      </ol>
    </nav>
    <div id="wrap2">
    <div class="col-sm-4 container2">
      <!-- 주문내역 -->
      <div class="row g-3 align-items-center ">
          <div class="col-auto">
            <label for="inputPassword6" class="col-form-label title"><b>주문내역</b></label>
          </div>
      </div>
      <hr>
      <div class="card mb-3 " style="max-width: 540px;">
          <div class="row g-0 divs">
            <div class="col-md-4">
              <img src="images/logo.png" class="img-fluid rounded-start" alt="..." style="width: 140px; height: 150px;">
            </div>

              <tr style="border:none;" th:each="cartItem: ${cartItems}">
                  <td><a href="#"><img src="/images/logo.png" style="height:50px; width:50px;"></a></td>
                  <td th:if="${cartItem.getFlower() != null}" th:text="${cartItem.getFlower().getName()}"></td>
                  <td th:if="${cartItem.getAccessory() != null}" th:text="${cartItem.getAccessory().getName()}"></td>
                  <td colspan="3" th:text="${cartItem.getQuantity()}">상품 설명</td>
                  <td th:if="${cartItem.getFlower() != null}" th:text="${cartItem.getFlower().getPrice()}"></td>
                  <td th:if="${cartItem.getAccessory() != null}" th:text="${cartItem.getAccessory().getPrice()}"></td>
                  <td><a href="#" style="border-radius: 2px; padding: 10px; background-color:black; color:white;">삭제</a></td>
              </tr>
            

            
          </div>
        </div>
        
        
        <!--상품금액  -->
      <div class="card ">
          <div class="card-body">
              <table class="table">
                  <tbody>
                  <tr>
                      <th scope="row" style="text-align: left;">상품금액</th>
                      <td colspan="1"></td>
                      <td>원</td>
                    </tr>
					<tr>
                      <th scope="row" style="text-align: left;">배송비</th>
                      <td colspan="1">+</td>
                      <td style="text-align: right;">3000</td>
                      <td>원</td>
                    </tr>
                    <tr>
                      <th scope="row" style="text-align: left;">할인금액</th>
                      <td colspan="1">-</td>
                      <td style="text-align: right;">0</td>
                      <td>원</td>
                    </tr>
                    <tr class="total1">
                      <th scope="row" style="text-align: left;">총 주문금액</th>
                      <td colspan="1"></td>
                      <td style="text-align: right;">30,000</td>
                      <td>원</td>
                    </tr>
                  </tbody>
                </table>
                
                
          </div>
    </div>

    <div class="container amount">
        <div class="container text-center amount2">

                  <table class="table ordinfo">
                      <thead>
                        <tr>
                          <th scope="col" style="font-size: large;">주문자 정보</th>
                          
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">이름</th>
                            <td><input type="text" name="*{ordererName}" th:value="${member.name}" id="name" readonly></td>
                          <td></td>
                        </tr>
                        <tr>
                          <th scope="row">연락처</th>
                            <td><input type="text" name="*{ordererPhone}" th:value="${member.phone}" id="phone" readonly></td>
                        </tr>
                      </tbody>
                  </table>
          <hr id="thr">
                  <!-- 2 -->
                  <table class="table del" >
                      <thead>
                        <tr>
                          <th scope="col" style="font-size:large;">수령인 정보</th>
                          
                        </tr>
                      </thead>
                      <tbody>
                        <tr >
                          <th scope="row" >이름</th>
                          <td><input type="text" class="delin" th:field="*{recipientName}" id="recipientName" required></td>
                          
                        </tr>
          
                        <tr>
                          <th scope="row">연락처</th>
                          <td><input type="text" class="delin" th:field="*{recipientPhone}" id="recipientPhone"></td>
                        </tr>
                          <tr>
                          <th scope="row" rowspan="3"  id="rows"><b>주소</b></th>
                         </tr>
                         <tr>
                          <td><input type="text" style="width: 100px;">&nbsp;<input type="button" value="우편번호찾기" class="add_f"></td>
                          
                         </tr>
                         <tr>
                          <td><input type="text" style="width:150px;">&nbsp;<input type="text"></td>
                         
                         </tr>
						 <tr>
						 <th scope="row">희망배송일</th>
                          <td><label for="date">선택:&nbsp;<input type="date" th:field="*{deliveryDate}" id="deliveryDate"
										max="2023-12-31" name="WANTDATE">
									</label></td>
						 </tr>
                      </tbody> 
                    </table>
                  
                  
                      
                  
                
          <hr id="thr">
                  <!--결제 -->
                  <table class="table pay">
            <thead>
              <tr>
                <th scope="col" style="font-size: large;">결제 수단</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" rowspan="3" id="rows">결제 정보</th>
              </tr>
              <tr>
                <th scope="row"></th>
                <!-- 밑에 주문하기 누르면 카카오페이 주문창 나옴 -->
                <td><input type="radio" name="chk_pay" value="카카오페이">카카오페이(KAKAOPAY)</td>
                
              </tr>
              <tr>
                <th scope="row"></th>
                <!-- 밑에 주문하기 누르면 주문 완료창에 선택된 계좌번호와 함께 주문완료창 뜸 -->
                <td><input type="radio" name="chk_pay" value="무통장입금">무통장입금 
                  <select style="width:82px;">
                  <option value="KB">국민 202020-20-202020 (예금주:주식회사다소니)</option>
                  <option value="NH">농협 303030-30-303030 (예금주:주식회사다소니)</option>
                  <option value="WR">우리 4040-404-404040 (예금주:주식회사다소니)</option>
                  <option value="SH">신한 505-505-505050 (예금주:주식회사다소니)</option>
              </select></td>
               
              </tr>
            </tbody>
          </table>
          
          
          
          
              
    </div>
    <div id="paybtnd">
      <input type="submit" value="결제하기" class=" btn paybtn"> </div>
        <a href="/order">order</a>
    </div>
</form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!--POPPER와 JS를 개별로  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>


</html>
