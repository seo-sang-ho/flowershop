<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>회원가입</title>
    <script src="/js/js_package.js"></script>
    <link th:href="@{../css/join.css}" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Gothic+A1:wght@700&display=swap}" rel="stylesheet">
</head>
<!--<div th:replace="fragment/header :: header"/>-->
<body onload="idFocus()">
<div th:if="${alertMsg}" th:utext="'<script>alert(\'' + ${alertMsg} + '\');</script>'"></div>

<div id="wrap" th:style="'background-color: white;'">
    <div id="img">
        <a href="/"><img src="/images/logo.png" style="height:50px; width:100px; "></a>
    </div>
    <form name="newMem" method="post" th:object="${memberForm}" action="/members/new">
        <div class="wrapper">
            <div class="title">
                <h1 style="font-size: 21px;">회원가입</h1>
            </div>
            <font size="2" id="fillsu" style="float:right;">* 필수 입력 사항</font><br><br>
            <div class="id">
                <label th:for="loginId">아이디 *</label>
                <a href="javascript:checkID()" style="float:right;">
                    <img src="/images/check.gif" border="0">
                </a>
                <input placeholder="아이디를 입력해 주세요." id="id" type="text" name="id" th:field="*{loginId}">
                <div id="idError" class="error"></div>
                <div class="password">
                    <label th:for="password">비밀번호 *</label>
                    <input id="password" type="password" name="password" placeholder="비밀번호를 입력해 주세요." th:field="*{password}">
                    <div id="passwordError" class="error"></div>
                </div>
            </div>
            <div class="passwordCheck">
                <input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
                <div id="passwordCheckError" class="error"></div>
            </div>
            <div class="email">
                <label th:for="email">이메일 *</label>
                <input id="email" type="text" placeholder="이메일을 입력해 주세요." name="email" th:field="*{email}">
                <div id="emailError" class="error"></div>
            </div>
            <div class="name">
                <label th:for="name">이름 *</label>
                <input id="name"  type="text" placeholder="이름을 입력해 주세요." name="name" th:field="*{name}">
                <div id="nameError" class="error"></div>
            </div>
            <div class="phone">
                <label th:for="name">휴대폰번호 *</label>
                <input id="phone" style="width: 100%;"  type="text" placeholder="전화번호를을 입력해 주세요." name="phone" th:field="*{phone}">
                <div id="phoneError" class="error"></div>
            </div>
            <div class="addr">
                <label th:for="city">주소 *</label>
                <input type="text" name="city" id="city" style="width: 100%;" th:field="*{city}">
                <br>
                <br>
                <label th:for="street">상세주소</label>
                <input type="text" name="street" id="street" style="width: 100%;" th:field="*{street}">
                <br><br>
                <label th:for="zipcode">우편번호</label>
                <input type="text" name="zipcode" id="zipcode" style="width: 100%;" th:field="*{zipcode}">
            </div>
            <br>
        </div>
        <br>
        <div class="signUp">
            <button id="signUpButton" onclick="signUpCheck()">가입하기</button>
        </div>
    </form>
</div>
<!--<div th:replace="fragment/footer :: footer"/>-->
</body>
</html>
